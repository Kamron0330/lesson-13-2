<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Name</th>
          <th><input type="text" /></th>
        </tr>
        <tr>
          <th>Gender</th>
          <th>
            <div id="radio">
              <input type="radio" />
              <div>Male</div>
            </div>
            <div id="radio">
              <input type="radio" />
              <div>Female</div>
            </div>
          </th>
        </tr>
        <tr>
          <th>Eye color</th>
          <th>
            <select>
              <option value="1">green</option>
              <option value="1">red</option>
              <option value="1">blue</option>
            </select>
          </th>
        </tr>
        <tr>
          <th>CHeck all that apply</th>
          <th>
            <div id="radio">
              <input type="radio" />
              <div>Over 6 feet tall</div>
            </div>
            <div id="radio">
              <input type="radio" />
              <div>Over 200 pounds</div>
            </div>
          </th>
        </tr>
        <tr></tr>
      </tbody>
    </table>
    <div id="text">
      <label for="Describe">Describe your athletic ability:</label>
      <textarea name="" id="Describe" cols="30" rows="10"></textarea>
      <button>Enter my information</button>
    </div>
  </body>
</html>
